<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Patient Management</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Style sheets -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css">
    <link href="css/toastr.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Library Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
    <script src="js/ui-utils.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/angular-charts.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/patientResource.js"></script>
    <script src="common/services/patientResourceMock.js"></script>
    <script src="common/services/patientService.js"></script>

    <!-- Patient Controllers -->
    <script src="app/patients/patientListCtrl.js"></script>
    <script src="app/patients/patientDetailCtrl.js"></script>
    <script src="app/patients/patientEditCtrl.js"></script>

    <!-- Outcome Controllers -->
    <script src="app/outcomes/outcomeAnalyticsCtrl.js"></script>
</head>

<body ng-app="patientManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Patient Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="patientList">
                            <i class="fa fa-list"></i> Patient List
                        </a>
                    </li>
                    <li>
                        <a ui-sref="patientEdit.info({patientId:0})">
                            <i class="fa fa-plus"></i>
                            Add Patient
                        </a>
                    </li>
                    <li>
                        <a ui-sref="outcomeAnalytics">
                            <i class="fa fa-bar-chart"></i>
                            Outcome Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>
</body>

</html>
