<form class="form-horizontal" name="patient12MonthForm"
      novalidate>
    <fieldset>
        <legend>12 Month Evaluation</legend>


        <div class="form-group"
             ng-class="{'has-error': patient12MonthForm.odi_12.$invalid &&
                                     patient12MonthForm.odi_12.$dirty}">
            <label class="col-md-2 control-label" for="odi_12">ODI</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="odi_12"
                       name="odi_12"
                       type="number"
                       min="0"
                       max="100"
                       placeholder="ODI Score"
                       ng-model="vm.patient.odi_12"
                       style="text-align:right" />
            </div>
            <span class="help-block "
                  ng-show="patient12MonthForm.odi_12.$invalid &&
                           patient12MonthForm.odi_12.$dirty">
                ODI Score must be a valid number (0-100) or empty.
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error': patient12MonthForm.vas_back_12.$invalid &&
                                     patient12MonthForm.vas_back_12.$dirty}">
            <label class="col-md-2 control-label" for="vas_back_12">Back Pain VAS</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="vas_back_12"
                       name="vas_back_12"
                       type="number"
                       min="0"
                       max="100"
                       placeholder="Back Pain VAS Score"
                       ng-model="vm.patient.vas_back_12"
                       style="text-align:right" />
            </div>
            <span class="help-block "
                  ng-show="patient12MonthForm.vas_back_12.$invalid &&
                           patient12MonthForm.vas_back_12.$dirty">
                Back Pain VAS Score must be a valid number (0-100) or empty.
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error': patient12MonthForm.vas_leg_12.$invalid &&
                                     patient12MonthForm.vas_leg_12.$dirty}">
            <label class="col-md-2 control-label" for="vas_leg_12">Leg Pain VAS</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="vas_leg_12"
                       name="vas_leg_12"
                       type="number"
                       min="0"
                       max="100"
                       placeholder="Leg Pain VAS Score"
                       ng-model="vm.patient.vas_leg_12"
                       style="text-align:right" />
            </div>
            <span class="help-block "
                  ng-show="patient12MonthForm.vas_leg_12.$invalid &&
                           patient12MonthForm.vas_leg_12.$dirty">
                Leg Pain VAS Score must be a valid number (0-100) or empty.
            </span>
        </div>


        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(patient12MonthForm.$valid)"
                                ng-disabled="patient12MonthForm.$invalid">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
