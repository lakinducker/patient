<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">Patient
        List
    </div>

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>
                <td>Patient ID</td>
                <td>Patient Initials</td>
                <td>Surgery</td>
                <td>Randomization</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="patient in vm.patients">
                <td>
                    <a ui-sref="patientEdit.info({patientId: patient.patientId})">
                    {{ patient.patientId}}</a>
                </td>
                <td>{{ patient.patientInitials }}</td>
                <td>{{ patient.surgeryDate | date }}</td>
                <td>{{ patient.randomization }}</td>
                <td>
                    <a class="btn btn-primary"
                       ui-sref="patientEdit.info({patientId: patient.patientId})">
                        <i class="fa fa-pencil"></i>
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
